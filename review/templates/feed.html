{% extends 'base.html' %}
{% block content %}
    <h2>Votre feed</h2>
    {% for post in posts %}
        {% if post.content_type == 'Ticket' %}
            {% include 'ticket/ticket_snippet.html' %}
        {% elif post.content_type == 'Review' %}
            {% include 'review/review_snippet.html' %}
        {% endif %}
    {% endfor %}
{% endblock content %}
