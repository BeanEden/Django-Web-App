{% extends 'base.html' %}
{% block content %}
    <h2>{{ ticket.titre }}</h2>
    <p>{{ ticket.time_created }}</p>
                <h4>{{ ticket.titre }}</h4>
            <p>{{ ticket.description }}</p>
            <img src="{{ ticket.image.url }}">
    {% if ticket.user == context.user %}
    {% if ticket.review_associated == False %}
        <a href="{% url 'ticket_edit' ticket.id %}"><button>Modifier</button></a>
        <a href="{% url 'ticket_delete' ticket.id %}"><button>Supprimer</button></a>
    {% endif %}
    {% endif %}
{% endblock content %}
