{% extends 'base.html' %}
{% block content %}
    <h2>Modifier le ticket</h2>
    <div class="snippet">
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}

        {% if ticket.review_associated == False %}
            <div class="review-button">
                <a href="{% url 'review_on_existing_ticket' ticket.id %}"><button>Cr√©er une critique</button></a>
            </div>
        {% endif %}
        <div class = "edit-button">
        <button type="submit" >Sauvegarder</button>
        </div>
    </form>

        <hr>
    <h3>Supprimer le billet ?</h3>
       {% if user == ticket.user %}
            <div class = "edit-button">
                <a href="{% url 'ticket_delete' ticket.id %}"><button>Supprimer</button></a>
            </div>
        {% endif %}
</div>
{% endblock content %}
